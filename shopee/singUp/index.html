<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="sign-header">
      <h1>Đăng Ký</h1>
    </div>
    <div class="sign-up-top">
      <div class="email ctn">
        <p>email hoặc số điện thoại</p>
        <input type="text" class="email-sign-up" placeholder="email@address.com ">
        <span class="mess"></span>
      </div>
      <div class="password ctn">
        <p>password</p>
        <input type="text" class="pass-sign-up" placeholder="nhập mật khẩu">
        <span class="mess"></span>
      </div>
      <div class="re-enter password ctn">
        <p>re-enter password</p>
        <input type="text" class="re-enter-pass" placeholder="nhập lại mật khẩu">
        <span class="mess"></span>
      </div>
    </div>
    <div class="sign-up-bottom">
      <button class="sign-up-btn">Đăng Ký</button>
    </div>
  </div>


  <script src="signUp.js"></script>
</body> 
</html>
