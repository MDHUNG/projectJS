<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/e0cd3007ec.js" crossorigin="anonymous"></script>    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="sign-header">
      <h1>Đăng Ký</h1>
    </div>
    <div class="sign-up-top">
      <div class="email ctn">
        <p>email hoặc số điện thoại</p>
        <div class="email-input">
          <input type="email" id="email" class="email-sign-up" placeholder="email@address.com " required>
          <span><i class="fa fa-check-circle-o"></i></span>
        </div>
        <span class="mess-email"></span>
      </div>
      <div class="password ctn">
        <p>password</p>
        <div class="pass-input">
          <input type="password" id="pass" maxlength="20" minlength="8" class="pass-sign-up pass" placeholder="nhập mật khẩu" required>
          <span class="show-pass ">
            <i class="ti-eye"></i>
            <i class="fa-light fa-eye-slash"></i>
          </span>
        </div>
        <span class="mess-pass"></span>
      </div>
      <div class="re-enter password ctn">
        <p>re-enter password</p>
        <div class="pass-input">
          <input type="password" id="rePass" class="re-enter-pass pass" placeholder="nhập mật khẩu" required>
          <span class="show-pass">
            <i class="ti-eye"></i>
            <i class="fa-light fa-eye-slash"></i>
          </span>
        </div>
        <span class="mess-repass"></span>
      </div>
    </div>
    <div class="sign-up-bottom">
      <button class="sign-up-btn">Đăng Ký</button>
    </div>
  </div>


  <script type="module" src="signUp.js"></script>
</body> 
</html>
