<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <!-- header -->
      <div class="head">
        <div class="nav-bar">
          <div class="nav-info">
            <li><a href="kenhNguoiBan/" class="ctn-info ctn">Kênh Người Bán</a></li>
            <li><a href="troThanhNguoiBan/" class="ctn-info ctn">Trở thành Người bán Shopee</a></li>
            <li id="download">
              <a href="#" class="ctn-hover ctn-info ctn ">Tải ứng dụng</a>
              <ul class="download">
                <div class="dowloadAppImg">
                  <img src="./img/tai ung dung.png" alt="tai ung dung">
                  <div class="download-bottom">
                    <div class="dowloadApp1"><img src="./img/app1.png" alt="tai ung dung"></div>
                    <div class="dowloadApp2"><img src="./img/app2.png" alt="tai ung dung"></div>
                    <div class="dowloadApp3"><img src="./img/app3.png" alt="tai ung dung"></div>
                  </div>
                </div>
              </ul>
            </li>
            <li><a href="#" class="ctn-info">Kết nối</a></li>
            <div class="head-icon-social">
              <a>
                <i class="ti-facebook"></i>
              </a>
              <a>
                <i class="ti-instagram"></i>
              </a>
            </div>
          </div>
          <div class="space"></div>
          <div class="nav-link">
            <div class="nav-notify ctn">
              <i class="ti-bell"></i>
              <a href="#">Thông Báo</a>
            </div>
            <div class="nav-sp ctn">
              <i class="ti-help-alt"></i>
              <a href="#" >Hỗ Trợ</a>
            </div>
            <div class="nav-language ctn">
              <i class="ti-world"></i>
              <a href="#" >Tiếng Việt</a>
              <i class="ti-angle-down "></i>
            </div>
            <div class="sign">
              <a href="#" class="sign-up">Đăng Ký</a>
              <a href="#" class="sign-in">Đăng Nhập</a>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <a href="http://shopee.vn" class="logo">
            <div >
              <img src="./img/Logo-Shopee-by-kampung-designer.jpg" alt="logo-shope">
            </div>
          </a>
          <div class="wrapper-search">
            <div class="search-btn">
              <div class="head-search">
                <input type="text" class="search" placeholder="SIÊU SALE P&G - TRIỆU QUÀ HOT">
                <button class="btn-search" ><i class="ti-search"></i></button>
              </div>
              <div class="search-bottom">
                <div class="list-product">
                  <a class="trademark">Mizuno</a>
                  <a class="trademark">Adidas</a>
                  <a class="trademark">Nike</a>
                  <a class="trademark">Puma</a>
                  <a class="trademark">Akka</a>
                </div>
              </div>
            </div>
          </div>
          <div class="cart">
            <a href="#"><i class="ti-shopping-cart"></i></a>
          </div>
        </div>
      </div>
    </div>
      <!-- BANNER -->
    <div class="banner-container">
      <div class="banner-body">
        <div class="head-banner">
          <div class="banner-left">
            <li class="banner-item1 item">
              <a href="#">
                <div class="banner1">
                  <img src="./img/banner4.jpg" alt="banner1">
                </div>
              </a>
            </li>
          </div>
          
          <div class="banner-right">
            <div class="banner-top">
              <a href="#">
                <img src="./img/banner-top.jpg" alt="banner-top">
              </a>
            </div>              
            <div class="banner-bottom">
              <a href="#">
                <img src="./img/banner-bottom.jpg" alt="banner-bottom">
              </a>
            </div>
          </div>
        </div>
        <div class="footer-banner">
        </div>
      </div>
    </div>
    <!-- CONTAINER-SECTION -->
    <div class="container-section">
      <div class="body-section">
        <div class="category">
          <!-- header- category -->
          <div class="header-category">
            <div class="title-header-category">
              DANH MỤC
            </div>
            <div class="header-category-section">
              <ul class="category-section">
              </ul>
            </div>
          </div>
          <!-- flash sale -->
          <div class="flash-sale-category">
            <div class="title-sale">
              <div class="logo-time">
                <div class="logo">
                  <img src="./img/flash sale category.png" alt="flash sale">
                </div>
                <div class="countdown">
                  <div class="hour time">
                    <span class="time-hour">00</span>
                  </div>
                  <div class="minute time">
                    <span class="time-minute">00</span>
                  </div>
                  <div class="second time">
                    <span class="time-second">00</span>
                  </div>
                </div>
              </div>
              <div class="mid-white-space"></div>
              <div class="see-all">
                <span><a href="#">Xem Tất Cả ></a></span>
              </div>
            </div>
            <div class="body-flash-sale">
              <ul class="item-sale">
              </ul>
            </div>
          </div>
          <!-- banner-category -->
          <div class="banner-category">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script type="module" src="app.js"></script>
  <script type="module" src="event.js"></script>
</body>
</html>
