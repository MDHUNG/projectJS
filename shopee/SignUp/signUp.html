<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSignUp.css">
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content-left">
                <div class="header">
                    <div class="header-ctn">Sign Up</div>
                    <div class="header-icon">
                        <span class="icon-fb"><a href="#"><i class="fa-brands fa-facebook"></i></a></span>
                        <span class="icon-ig"><a href="#"><i class="fa-brands fa-instagram"></i></a></span>
                        <span class="icon-git"><a href="#"><i class="fa-brands fa-github"></i></a></span>
                        <!-- <span class="mess-icon">or use your account</span> -->
                    </div>
                    <div class="header-mess">or use your account</div>
                </div>
                <div class="form-name">
                    <input type="text" id="name" required="" autocomplete="off">
                    <label>
                        <span style="transition-delay:0ms"><i class="fa-regular fa-user" style="margin-right:10px"></i></span>
                        <span style="transition-delay:25ms">U</span>
                        <span style="transition-delay:50ms">s</span>
                        <span style="transition-delay:100ms">e</span>
                        <span style="transition-delay:150ms">r</span>
                        <span style="transition-delay:200ms">n</span>
                        <span style="transition-delay:250ms">a</span>
                        <span style="transition-delay:300ms">m</span>
                        <span style="transition-delay:350ms">e</span>
                    </label>
                </div>
                <div class="form-email">
                    <input type="email" id="email" required autocomplete="off" >
                    <label>
                        <span style="transition-delay:0ms"><i class="fa-regular fa-envelope" style="margin-right: 10px;"></i></span>
                        <span style="transition-delay:0ms">E</span>
                        <span style="transition-delay:50ms">m</span>
                        <span style="transition-delay:100ms">a</span>
                        <span style="transition-delay:150ms">i</span>
                        <span style="transition-delay:200ms">l</span>
                    </label>
                </div>
                <div class="form-password">
                    <input type="password" id="password" >
                    <label>
                        <span style="transition-delay:0ms">P</span>
                        <span style="transition-delay:50ms">a</span>
                        <span style="transition-delay:100ms">s</span>
                        <span style="transition-delay:150ms">s</span>
                        <span style="transition-delay:200ms">w</span>
                        <span style="transition-delay:250ms">o</span>
                        <span style="transition-delay:300ms">r</span>
                        <span style="transition-delay:350ms">d</span>
                    </label>
                </div>
                <div class="btn-sign-up">
                    <button type="submit">Sign Up</button>
                </div>
            </div>
            <div class="content-right">
                <div class="ctn-log-in">
                    <h1>Hello,Friend!</h1>
                    <span>login with your account</span>
                    <button type="submit">Log in</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
